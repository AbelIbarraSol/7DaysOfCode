<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/dia_2.js"></script>
</head>
<body>
    <header>
        <h1 class="header__title">#7DaysOfCode|</h1>
    </header>
    <main>
        <section class="container day-1">
            <h2 class="day__title">Día 01</h2>
        </section>
        <section class="container day-2">
            <h2 class="day__title">Día 02</h2>
            <button class="day-2__button day-2__button--optional">Ejercicio Opcional</button>
            <div class="day-2__input-content">
                <input type="text" placeholder="¿Cuál es tu nombre?" id="input-Name" class="day-2__input ">
                <input type="text" placeholder="¿Cuántos años tienes?" id="input-Age" class="day-2__input">
                <input type="text" placeholder="¿Qué lenguaje de programación estás estudiando?" id="input-Lang" class="day-2__input">
            </div>
            <div class="day-2__button-content">
                <button id="btn-Submit" onclick="submit__Day2()" class="day-2__button day-2__button--submit">Enviar</button>
            </div>
            <div id="message-content" class="day-2__message-content"></div>
        </section>
        <section class="container">
            <h2 class="day__title">Día 03</h2>
        </section>
        <section class="container">
            <h2 class="day__title">Día 04</h2>
        </section>
        <section class="container">
            <h2 class="day__title">Día 05</h2>
        </section>
        <section class="container">
            <h2 class="day__title">Día 06</h2>
        </section>
        <section class="container">
            <h2 class="day__title">Día 07</h2>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
